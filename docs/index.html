// Función para mostrar productos
function renderProducts(lista) {
  const results = document.getElementById("results");
  results.innerHTML = "";

  if (lista.length === 0) {
    results.innerHTML = "<p>No se encontraron productos.</p>";
    return;
  }

  lista.forEach(p => {
    const card = document.createElement("div");
    card.style.border = "1px solid #ddd";
    card.style.borderRadius = "10px";
    card.style.padding = "10px";
    card.style.textAlign = "center";
    card.style.background = "#fff";
    card.style.boxShadow = "0 2px 5px rgba(0,0,0,0.1)";

    // Si no hay imagen, usar placeholder
    const imgSrc = p.img ? p.img : "https://via.placeholder.com/150?text=Sin+Imagen";

    card.innerHTML = `
      <img src="${imgSrc}" alt="${p.nombre}" style="max-width:100%;height:150px;object-fit:contain;margin-bottom:10px;">
      <h3 style="font-size:16px;margin:5px 0;">${p.nombre}</h3>
      <p><b>Código:</b> ${p.cod}</p>
      <p><b>PVP:</b> ${p.pvp}</p>
      <p><b>Distribuidor:</b> ${p.dist}</p>
      <p><b>Costo:</b> ${p.costo}</p>
      <p><b>Margen:</b> ${p.margen}</p>
    `;

    results.appendChild(card);
  });
}

// Mostrar todos los productos al cargar
renderProducts(productos);

// Filtrar en tiempo real
document.getElementById("search").addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  const filtrados = productos.filter(p =>
    p.nombre.toLowerCase().includes(q) || p.cod.includes(q)
  );
  renderProducts(filtrados);
});
</script>
